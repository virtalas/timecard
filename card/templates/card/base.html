<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timecard</title>
    {% load staticfiles %}
    <link href="{% static 'card/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'card/css/style.css' %}" charset="utf-8">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'card:index' %}">Timecard</a>
        </div>

        <div class="collapse navbar-collapse" id="navigation">
          <ul class="nav navbar-nav">
              <li><a href="{% url 'card:index' %}">Home</a></li>
              <li><a href="{% url 'card:project' %}">Projects</a></li>
              <li><a href="{% url 'card:balance' %}">Balance</a></li>
              <li><a href="{% url 'card:history' %}">History</a></li>
          </ul>

          {% if user.is_authenticated %}
            <form class="navbar-form navbar-right" method="post" action="{% url 'card:logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-success">Kirjaudu ulos</button>
            </form>
          {% else %}
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'card:login_show' %}">Kirjaudu sisään</a></li>
            </ul>
          {% endif %}

        </div>
      </div>
    </nav>

    <div id="main-container">
      <div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
              {% block content %}
              {% endblock %}
            </div>
        </div>
      </div>
    </div>

    <script src="{% static 'card/vendor/jquery.min.js' %}"></script>
    <script src="{% static 'card/js/timer.js' %}"></script>

  </body>
</html>
